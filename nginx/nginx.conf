events {
    worker_connections 1024;
}

http {
    upstream firstproject_backend {
        server firstproject-service:9100;
    }
    
    upstream admin_backend {
        server admin-service:80;
    }
    
    upstream customerservice_backend {
        server customerservice-service:80;
    }
    
    upstream user_backend {
        server user-service:80;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Main server block for firstproject.takhleesak.com
    server {
        listen 80;
        server_name firstproject.takhleesak.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name firstproject.takhleesak.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/takhleesak.com.crt;
        ssl_certificate_key /etc/nginx/ssl/takhleesak.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Main Authentication Service (FirstProject)
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://firstproject_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Login endpoints with stricter rate limiting
        location ~* ^/api/(login|signup|reset-password) {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://firstproject_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin Service
    server {
        listen 80;
        server_name admin.takhleesak.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name admin.takhleesak.com;

        ssl_certificate /etc/nginx/ssl/takhleesak.com.crt;
        ssl_certificate_key /etc/nginx/ssl/takhleesak.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://admin_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Customer Service
    server {
        listen 80;
        server_name support.takhleesak.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name support.takhleesak.com;

        ssl_certificate /etc/nginx/ssl/takhleesak.com.crt;
        ssl_certificate_key /etc/nginx/ssl/takhleesak.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://customerservice_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # File uploads with larger size limit
        location /api/upload {
            client_max_body_size 50M;
            proxy_pass http://customerservice_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # User Service
    server {
        listen 80;
        server_name api.takhleesak.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name api.takhleesak.com;

        ssl_certificate /etc/nginx/ssl/takhleesak.com.crt;
        ssl_certificate_key /etc/nginx/ssl/takhleesak.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://user_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # PayPal webhook endpoints
        location /api/paypal {
            proxy_pass http://user_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Health check endpoint
    server {
        listen 80 default_server;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
} 